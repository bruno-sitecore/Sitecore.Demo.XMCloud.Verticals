    - ID: "e802677b-597b-427a-8fd1-0d97405a1ac5"
      Hint: Answer
      Value: |
        <p style="color: #333333; background-color: #ffffff; margin: 1.6rem 0px 1.5rem; letter-spacing: -0.008rem; line-height: 2.8rem;">Zelle&reg; is designed for you to send money to family, friends, and people who you are familiar with such as a classmate, babysitter or a neighbor.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 1.6rem 0px 1.5rem; letter-spacing: -0.008rem; line-height: 2.8rem;">If you don't know the person, or if you aren't sure you will get what you paid for (for example, items bought from an online bidding or sales site), we recommend you do not use Zelle&reg;&nbsp;for these types of transactions, which are potentially high risk.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 1.6rem 0px 1.5rem; letter-spacing: -0.008rem; line-height: 2.8rem;">Neither Regions nor Zelle&reg;&nbsp;offers a protection program for any authorized payments made with Zelle&reg;&nbsp;&ndash; for example, if you do not receive the item you paid for or the item is not as described or as you expected.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 1.6rem 0px 1.5rem; letter-spacing: -0.008rem; line-height: 2.8rem;">If you wish to make a Zelle&reg;&nbsp;payment that exceeds the daily and monthly limits we have established for our customers' use of Zelle&reg;, you may use other payment methods such as Regions Bill Pay, Western Union&reg; and Wire Transfer. Fees may apply to these services.</p>
