        <p style="color: #333333; background-color: #ffffff; margin: 1.6rem 0px 1.5rem; letter-spacing: -0.008rem; line-height: 2.8rem;"><a href="https://www.regions.com/digital-banking/transfer-money-and-pay/send-money-with-zelle" style="color: #117788; background-color: transparent; border: 2px solid transparent;">Zelle</a>&reg; is a fast, and easy way to send money directly between almost any bank accounts in the U.S., typically within minutes<span style="line-height: 0;">1</span>. With just an email address or U.S. mobile phone number, Regions customers can send money to people you trust, regardless of where they bank<span style="line-height: 0;">2</span>.</p>
        <p class="smaller-text" style="color: #333333; background-color: #ffffff; margin: 1.6rem 0px 1.5rem; letter-spacing: -0.008rem; line-height: 2.8rem;"><span style="line-height: 0;">1</span>&nbsp;Transactions typically occur in minutes when the recipient&rsquo;s email address or U.S. mobile number is already enrolled with Zelle&reg;.</p>
        <p class="smaller-text" style="color: #333333; background-color: #ffffff; margin: 1.6rem 0px 1.5rem; letter-spacing: -0.008rem; line-height: 2.8rem;"><span style="line-height: 0;">2</span>&nbsp;Must have a bank account in the U.S. to use Zelle&reg;.</p>
